{% extends "base_auth.html" %}
{% block title %}Register - VendorInvoice Pro{% endblock %}

{% block content %}
<main class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
    <div class="w-full max-w-md space-y-8">
        <!-- Registration Card -->
        <div class="bg-white rounded-xl shadow-elevation-2 border border-border p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-text-primary mb-2">Create Your Account</h2>
                <p class="text-text-secondary">Join VendorInvoice Pro to start managing your invoices</p>
            </div>

            <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-text-primary mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required
                        class="w-full px-4 py-3 border border-border rounded-md focus:outline-none focus:ring-primary focus:border-primary transition" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-text-primary mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border border-border rounded-md focus:outline-none focus:ring-primary focus:border-primary transition" />
                </div>
                <div>
                    <label for="companyName" class="block text-sm font-medium text-text-primary mb-2">Company Name</label>
                    <input type="text" id="companyName" name="companyName" required
                        class="w-full px-4 py-3 border border-border rounded-md focus:outline-none focus:ring-primary focus:border-primary transition" />
                </div>
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-text-primary mb-2">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required
                        class="w-full px-4 py-3 border border-border rounded-md focus:outline-none focus:ring-primary focus:border-primary transition" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-text-primary mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-border rounded-md focus:outline-none focus:ring-primary focus:border-primary transition" />
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-text-primary mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full px-4 py-3 border border-border rounded-md focus:outline-none focus:ring-primary focus:border-primary transition" />
                </div>
                <div class="flex items-start space-x-3">
                    <input type="checkbox" id="termsAgreement" name="termsAgreement" required class="w-4 h-4 mt-1" />
                    <label for="termsAgreement" class="text-sm text-text-secondary">
                        I agree to the
                        <a href="#" class="text-primary hover:text-primary-700 font-medium">Terms of Service</a>
                        and
                        <a href="#" class="text-primary hover:text-primary-700 font-medium">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit"
                    class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary-700 transition">
                    Create Account
                </button>
            </form>
        </div>

        <div class="text-center">
            <p class="text-sm text-text-secondary">
                Already have an account?
                <a href="{{ url_for('login') }}" class="text-primary hover:text-primary-700 font-medium">Sign In</a>
            </p>
        </div>
    </div>
</main>
{% endblock %}
